<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title th:text="${category.getName()}">Category</title>
</head>

<body class="container">

<div class="container__nav">
    <a href="/author/all-authors">Add Authors</a>
    <a href="/tag/all-tags">Add Tags</a>
    <a href="/post/all-posts">Add A Post</a>
</div>

<div class="container__body">
    <div class="container___body__info">

        <h1 th:text="${category.getName()}">Categories</h1>
        <h3 th:each="post: ${category.getPosts()}">
            <a th:text="${post.getTitle()}" th:href="@{'/post/' + ${post.getId()}}">Post</a>
        </h3>

    </div>
</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>

</body>

</html>
