<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org/"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title th:text="${tag.getName()}">Tag</title>
</head>

<body class="container">

<div class="container__nav">
    <a href="/author/all-authors">Add Authors</a>
    <a href="/category/all-categories">Add Categories</a>
    <a href="/post/all-posts">Add A Post</a>
</div>

<div class="container__body">
    <div class="container___body__info">
        <h1 th:text="${tag.getName()}">Tags</h1> <br>
        <h3 th:each="post: ${tag.getPosts()}">
            <a th:text="${post.getTitle()}" th:href="@{'/post/' + ${post.getId()}}">Post</a>
        </h3> <br>

    </div>
</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>

</body>

</html>
