<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title>Posts</title>

</head>

<body class="container">

<div class="container__nav">
    <a href="/author/all-authors">Authors</a>
    <a href="/category/all-categories">Categories</a>
    <a href="/tag/all-tags">Tags</a>
</div>

<div class="container__body">


    <div class="container___body__info">

        <h1>Blog Posts</h1>

        <div class="container__body__selection">

            <form method="post" action="/post/add">

                <label for="author">
                    <select id="author" name="author">
                        <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                    </select>
                </label>


                <label for="categories">
                    <select id="categories" name="category">
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </label>

                <label for="tags">
                    <select id="tags" name="tag">
                        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
                    </select>
                </label> <br>


                <input type="text" name="postTitle" placeholder="Post Title"/> <br>
                <input type="text" name="postBody" placeholder="Post"/> <br>

                <input type="submit" value="Add A Post"/>


            </form>
        </div>

        <div th:each="post : ${posts}" th:remove="tag">

            <a th:text="${post.title}" th:href="'/post/single-post/' + ${post.id}"></a>

        </div>


    </div>
</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>

</body>

</html>
