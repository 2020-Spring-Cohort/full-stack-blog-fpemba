<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title>Category</title>
</head>

<body class="container">


<div class="container__nav">
    <a href="/author/all-authors">Authors</a>
    <a href="/tag/all-tags">Tags</a>
    <a href="/post/all-posts">Posts</a>
</div>

<div class="container__body">
    <div class="container___body__info">

        <h1>Categories</h1>

        <form action="/category/add" method="post">

            <input type="text" name="categoryName" placeholder="Category"/>
            <button type="submit"> Add Category</button>

        </form>

        <div th:each="category : ${categories}" th:remove="tag">
            <a th:text="${category.name}" th:href="'/category/' + ${category.id}"></a>
        </div>


    </div>
</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>

</body>

</html>
