<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title th:text="${post.getTitle()}">Post</title>
</head>

<body class="container">

<!--<h1> Blog Posts</h1>-->

<div class="container__body">
    <a href="/author/all-authors">Add Authors</a>
    <a href="/category/all-categories">Add Categories</a>
    <a href="/tag/all-tags">Add Tags</a>
</div>

<div class="container__body">
    <div class="container___body__info">

        <h1 th:text="${post.title}">Default Title</h1>
        <h2 th:text="${post.body}">Default Body</h2>
        <h2 th:datetime="${post.publishedDate}">Default Published Date</h2>


        <div th:each="author : ${post.authors}" th:remove="tag">
            <p><a th:text="${author.name}" th:href="@{'/author/' + ${author.getId()}}">Author</a></p>
        </div>

        <div th:each="category : ${post.categories}" th:remove="tag">
            <p><a th:text="${category.name}" th:href="@{'/category/' + ${category.getId()}}">Tags</a></p>
        </div>

        <div th:each="tag : ${post.tags}" th:remove="tag">
            <p><a th:text="${tag.name}" th:href="@{'/tag/' + ${tag.getId()}}">Tags</a></p>
        </div>

    </div>
</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>

</body>

</html>
