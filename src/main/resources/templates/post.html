<!DOCTYPE html>
<html lang="en" xmlns: th="//www.thymeleaf.org/"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>

</head>

<body>
<h1 th:text="${title}">Default Title </h1>


<a href="/category">Add A Category</a>
<a href="/tags">Add A tag</a>
<a href="/author">Add An author</a> <br>


<label for="author">
    <select id="author">
        <option>Author1</option>
        <option>Author2</option>
        <option>Author3</option>
    </select>
</label>


<label for="categories">
    <select id="categories">
        <option>category1</option>
        <option>category2</option>
        <option>category3</option>
    </select>
</label>

<label for="tags">
    <select id="tags">
        <option>tag1</option>
        <option>tag2</option>
        <option>tag3</option>
    </select>
</label>



<form method="post">

    <input type="text" name="postTitle" placeholder="Post Title"/>
    <input type="text" name="postBody" placeholder="Start Here"/>
    <input type="date" name="publishedDate"/>

    <input type="submit" value="Add A Post!"/>

</form>


</body>

</html>
