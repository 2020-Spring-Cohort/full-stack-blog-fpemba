<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <meta charset="UTF-8">
    <title>Tags</title>
</head>

<body class="container">


<div class="container__nav">
    <a href="/category/all-categories">Categories</a>
    <a href="/author/all-authors">Author</a>
    <a href="/post/all-posts">Post</a>
</div>

<div class="container__body">
    <div class="container___body__info">

        <h1>Tags</h1>

        <form action="/tag/add" method="post">

            <input type="text" name="tagName" placeholder="name"/>
            <button type="submit"> Add tag</button>

        </form>

        <div th:each="tag : ${tags}" th:remove="tag">
            <a th:text="${tag.name}" th:href="'/tag//' + ${tag.id}"></a>
        </div>

    </div>

</div>

<footer class="container__footer">
    <h3><a href="/">Home</a></h3>
</footer>
</body>

</html>
